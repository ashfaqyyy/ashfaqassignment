<!DOCTYPE html>
<html>
<head><title> Table Sheet </title>
<style type="text/css">

</style>
</head>
<body>



	<script type="text/javascript">
		



		var num = Number(prompt("Enter a number for table"))
			document.write("<h2> Table of " + num + "</h2>")
		for(var i = 1; i<=10; i++){
			document.write(num + " x " + i + " = " + (num*i) + "<br>")
		}

			
	</script>

</body>
</html>
